<div class="container-right">

    <span class="text-4xl mt-5 block">Congruencial lineal combinado</span>

    
    <div class="input-container flex justify-between mt-5">    
      <mat-form-field appearance="outline" class="input w-1/2">
        <mat-label>Cantidad de números random</mat-label>
        <input matInput placeholder="10" #quantity>
      </mat-form-field>


     <mat-form-field appearance="outline" class="input w-1/2 ml-5">
      <mat-label>Módulo del generador final</mat-label>
      <input matInput placeholder="12" #modulo>
    </mat-form-field>


    </div>
  
  <div>
    <div *ngFor="let random of nRandoms; let i = index" @fadeIn class="input-container flex justify-between">
      <mat-form-field appearance="outline" class="input w-1/5 mr-5">
        <mat-label>Semilla</mat-label>
        <input matInput placeholder="4" (keyup)="onKeySeed($event,i)">
      </mat-form-field> 

        <mat-form-field appearance="outline" class="input w-1/5 mr-5">
          <mat-label>Valor de a</mat-label>
          <input matInput placeholder="5" (keyup)="onKeyA($event,i)">
        </mat-form-field>
      
        <mat-form-field appearance="outline" class="input w-1/5 mr-5">
          <mat-label>Valor de c</mat-label>
          <input matInput placeholder="7" (keyup)="onKeyC($event,i)">
        </mat-form-field>

        <mat-form-field appearance="outline" class="input w-1/5 mr-5">
            <mat-label>Valor de m</mat-label>
            <input matInput placeholder="8" (keyup)="onKeyM($event,i)">
        </mat-form-field>

      <div *ngIf="i !== nRandoms.length-1" class="input w-1/5 mr-5">
        <mat-form-field appearance="outline">
          <mat-label>Operador</mat-label>
          <input matInput placeholder="+-" (keyup)="onKeyOperador($event,i)">
        </mat-form-field>
      </div>

      </div>
    </div>      
    <div class="flex">
    <div class="mr-5">
      <button (click)="addNewGenerator()" mat-raised-button color="accent" >Agregar generator</button>
    </div>
    <div class="mr-5">
      <button (click)="deleteGenerator()" mat-raised-button color="accent" >Eliminar enerator</button>
    </div>
    <div>
      <button (click)="linealCombinado(quantity.value, modulo.value)" mat-raised-button color="accent">Generar aleatorios</button>
    </div>
  </div>
        
        <table class="table-fixed m-auto mt-5">
            <thead>
              <tr>
                <th class="w-1/4 px-4 py-2">n</th>
                <th class="w-1/4 px-4 py-2">Random Ri</th>
              </tr>
            </thead>
            <tbody *ngFor="let number of finalResult; let i = index" @fadeIn>
              <tr>
                <td class="border px-4 py-2">{{i+1}}</td>
                <td class="border px-4 py-2">R{{i+1}} = {{number}}</td>
              </tr>
            </tbody>
          </table>
    
    </div>
