<mat-sidenav-container
    class="example-container" (backdropClick)="close('backdrop')">
  <mat-sidenav #sidenav (keydown.escape)="close('escape')" disableClose>
    <p><button mat-button (click)="close()">Cerrar menú</button></p>

    <ul class="navbar-nav mr-auto">
        <li class="nav-item" routerLinkActive="active">
            <button mat-button (click)="open('middle-square')">Cuadrados medios</button>
          <a class="nav-link" routerLink='/middle_square'>Cuadrados Medios</a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" [routerLink]="['heroes']">Heroes</a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" [routerLink]="['about']">About</a>
        </li>
      </ul>

  </mat-sidenav>

  <mat-sidenav-content>
    
      <p><button mat-button (click)="sidenav.open()">Abrir menú</button></p>
      <div class="container">
        <!--<app-middle-square *ngIf="!openMiddleSquare"></app-middle-square>-->
        <app-congruencial></app-congruencial>
      </div>
  </mat-sidenav-content>
</mat-sidenav-container>
